<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Registrarse en Video Club</title>
</head>
<body class="bg-dark text-light">
    <div class="container d-flex justify-content-center">
        <div class="w-50">
            <form  action="../Controller/SingUp.php" class="mt-3" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" required autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="user" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="user" name="user" placeholder="User" required autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo eléctrónico</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" required autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control mb-1" id="password" name="password" placeholder="Password" required autocomplete="off">
                    <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
                </div> 
                <div class="d-flex justify-content-evenly">
                    <button class="btn btn-success">Confirmar</button></form>
                    <a href="LogOn.html"><span class="btn btn-secondary">Entrar</span></a>
                </div>
            
            
        </div>
